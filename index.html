<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project number 4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-container">
    <form id="form" class="form">
        <h2>Register With Us</h2>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username"  required minlength="3" maxlength="100">
        </div>

        <div class=“form-group”>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email"   required>
        </div>
        <div class=“form-group”>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                   title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number.">
        </div>

        <div class=“form-group”>
            <label for=“password2”>Confirm Password</label>
            <input type="password" id=“password2” placeholder="Enter password again" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
        </div>
        <!--Here will appear Error/Success message-->
        <div class="message-container">
            <h6 id="message">Here is the message</h6>
        </div>

        <button type="submit" >Submit</button>
    </form>
</div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html
